<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;  
        }
        h1{
            font-size: 60px;
        }
        h1:hover {
            text-shadow: red -4px 0px , cyan 4px 0px;
        }
    </style>
</head>
<body style="background-color: antiquewhite;">
    <h1>XML Http request and ajax heavy </h1>
    
    <div class="container" >
        <h1>Hover Here</h1>
    </div>


    

    <script>
    const requestURL = 'https://api.github.com/users/Ronnie-Mojo'    
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL);
    xhr.onreadystatechange =()=>{
    console.log(xhr.readyState);

    if(xhr.readyState === 4){

    const data = JSON.parse(xhr.responseText);

    console.log(typeof data);
    console.log(data);
      }
    }
    xhr.send();
    



    </script>
</body>
</html>
